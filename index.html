<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular-animate.min.js"></script>
	<script src="js/like-button.js"></script>
	<script src="js/weather-widget.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="TodoApp">
	<div class="container">
		<div class="row" ng-controller="TodoList">
			<div class="col-sm-12">
				<h3>ToDO List</h3>
				<input type="text" ng-model="newItem">
				<button class="btn btn-primary" ng-disabled="newItem.length < 1" ng-click="addItem()">Add Item</button>
				<button class="btn btn-primary btn-animated" ng-click="getData()">Get Data</button>
<!-- 				<div class="animated infinite" ng-class="myAnimation">
					~~AnImAtIoN~~
				</div> -->
				<!-- <div></div> -->
				<weather-widget ng-repeat="city in weatherCities" location="{{city}}"></weather-widget>
				<input type="text" ng-model="enteredCity">
				<button class="btn btn-primary" ng-click="weatherCities.push(enteredCity)">Get Weather</button>
				<br />
				<br />
				<table class="table">
					<tr>
						<th></th>
						<th>Item</th>
						<th></th>
						<th>Likes</th>
					</tr>
					<tr class="todo-anim" ng-class="{'danger':item.done}" ng-repeat="item in items">
						<td><input type="checkbox" ng-model="item.done"></td>
						<td ng-click="item.done = !item.done">{{item.name}}</td>
						<td><button class="btn btn-danger" ng-click="removeItem($index)">X</button>
						<button class="btn" ng-disabled="$index == 0" ng-click="move($index,-1)">&#8648;</button>
						<button class="btn" ng-disabled="$index == items.length - 1" ng-click="move($index,1)">&#8650;</button>
						</td>
						<td><like-button starting-value="5"></like-button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
